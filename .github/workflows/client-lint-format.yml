name: Client Lint and Format

on:
  push:
    branches: [main, develop]
    paths:
      - 'client/**'
      - '.github/workflows/client-lint-format.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'client/**'
      - '.github/workflows/client-lint-format.yml'

jobs:
  lint:
    name: Lint Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bunx eslint client/src

  format:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check Prettier
        run: bunx prettier --check "client/**/*.{ts,tsx,js,jsx,json,css}"

  typecheck:
    name: Type Check Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript
        run: bun --filter client typecheck

  build:
    name: Build Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun --filter client build
