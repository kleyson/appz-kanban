name: Run Tests

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - 'server/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'client/**'
      - 'server/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run client tests
        run: bun --filter client test

      - name: Run server tests
        run: bun --filter server test

      - name: Build client
        run: bun --filter client build

      - name: Build server
        run: bun --filter server build
